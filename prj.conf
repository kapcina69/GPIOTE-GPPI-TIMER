CONFIG_NRFX_TIMER0=y
CONFIG_NRFX_TIMER1=y
CONFIG_NRFX_TIMER2=y
CONFIG_GPIO=n
CONFIG_NRFX_GPIOTE0=y
CONFIG_NRFX_SPIM2=y
CONFIG_NRFX_SPIM1=y
CONFIG_SPI=n
CONFIG_NRFX_TWIM0=n
CONFIG_I2C=n



# Enable UART/Console for serial output
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Disable logging completely
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_UART=y


# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Nordic_Timer"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_MAX_CONN=1

# Optimized stack sizes for lower RAM usage
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_BT_RX_STACK_SIZE=1536
CONFIG_BT_HCI_TX_STACK_SIZE=1536

# GATT configuration
CONFIG_BT_GATT_CLIENT=n
CONFIG_BT_GATT_DYNAMIC_DB=y

# Disable unnecessary BLE features for power savings
CONFIG_BT_PRIVACY=n
CONFIG_BT_PHY_UPDATE=n
CONFIG_BT_DATA_LEN_UPDATE=n
CONFIG_BT_REMOTE_INFO=n

# Nordic UART Service (za slanje komandi)
CONFIG_BT_NUS=y

# Optimized advertising parameters
CONFIG_BT_EXT_ADV=n

# Lower TX power for reduced consumption (0 dBm default, can go to -20 for max savings)
CONFIG_BT_CTLR_TX_PWR_0=y

# Optimized connection parameters for low-frequency control application
# Min/Max interval 100ms (80*1.25ms) reduces BLE overhead significantly
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=80
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=80
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

CONFIG_NRFX_SAADC=y
CONFIG_NRFX_GPPI=y

# Additional BLE optimizations
# Lower advertising interval (slower discovery but lower power)
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=n
CONFIG_BT_AUTO_PHY_UPDATE=n

# Disable BLE features not needed for simple UART service
CONFIG_BT_SETTINGS=n
CONFIG_BT_CONN_PARAM_ANY=y

# Optimize buffers
CONFIG_BT_BUF_ACL_RX_COUNT=3
CONFIG_BT_BUF_ACL_TX_COUNT=3
CONFIG_BT_L2CAP_TX_BUF_COUNT=3

CONFIG_PM_DEVICE=y                
CONFIG_PM_DEVICE_RUNTIME=y         

CONFIG_NCS_SAMPLE_MCUMGR_BT_OTA_DFU=y